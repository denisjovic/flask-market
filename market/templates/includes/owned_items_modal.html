{#Confirm selling#}
<div class="modal fade" id="Modal-ConfirmSell-{{ item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ item.name }}
                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Cancel">
                        <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ selling_form.hidden_tag() }}
                    <h4 class="text-center">Are you sure you want to sell {{ item.name }} for {{ item.price }}?</h4>
                     <input id="sold_item" name="sold_item" type="hidden" value="{{ item.name }}">
                    {{ selling_form.submit_data(class="btn btn-outline-warning btn-block") }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">
                        Cancel
                </button>
            </div>
        </div>
    </div>
</div>
